<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../images/smcity_logo.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-body">
<div class="cloud cloud-back cloud-1"></div> <div class="cloud cloud-back cloud-2"></div> <div class="cloud cloud-front"></div>
<div class="login-container">
    <h2 class="login-title">Login</h2>

    <div class="input-group">
        <label for="user" class="input-label">User</label>
        <input type="text" id="user" class="login-input">
    </div>

    <div class="input-group">
        <label for="pass" class="input-label">Pass</label>
        <input type="password" id="pass" class="login-input">
    </div>

    <button id="btn" class="btn-login">Login</button>

    <div class="links">
        <a href="signup.html">Đăng ký tài khoản</a> |
        <a href="forgot.html">Quên mật khẩu?</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
