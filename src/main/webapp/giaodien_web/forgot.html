<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu - SMcity</title>
    <link rel="icon" type="image/png" href="../images/smcity_logo.png">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-body">
<div class="cloud cloud-back cloud-1"></div> <div class="cloud cloud-back cloud-2"></div> <div class="cloud cloud-front"></div>

<div class="login-container">
    <h2 class="login-title">Recovery</h2>

    <div class="input-group">
        <label for="f_user" class="input-label">Username</label>
        <input type="text" id="f_user" class="login-input" placeholder="Nhập tên đăng nhập...">
    </div>

    <div class="input-group">
        <label for="f_newpass" class="input-label">New Pass</label>
        <input type="password" id="f_newpass" class="login-input" placeholder="Nhập mật khẩu mới...">
    </div>

    <button id="btnReset" class="btn-login">Đổi Mật Khẩu</button>

    <div class="links">
        <a href="login.html">Quay lại Đăng nhập</a>
    </div>
</div>

<script src="forgot.js"></script>
</body>
</html>
