<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Thành Phố</title>
    <link rel="icon" type="image/png" href="../images/smcity_logo.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="top-bar">
    <div>
        <img src="../images/smcity_logo.png" style="height: 30px; vertical-align: middle; margin-right: 10px;">
        <select id="citySelect" class="select-city-modern">
            <option value="">-- Chuyển thành phố --</option>
        </select>
        <button id="btnSwitch" class="btn-switch-modern">Đi</button>
    </div>
    <div class="top-right-menu">
        <span id="userHello" style="font-weight: bold; color: #555;">Xin chào</span> |
        <a href="profile.html" id="linkProfile" style="color:#007bff;">Trang cá nhân</a> |
        <a href="#" onclick="logout()" style="color: red;">Đăng xuất</a>
    </div>
</div>

<div class="city-banner" id="bannerBg">
    <div class="banner-overlay"></div>
    <div class="banner-content">
        <h1 id="tenTP" class="banner-city-name">LOADING...</h1>
        <p id="moTaTP" class="banner-desc-text">Đang tải mô tả...</p>
        <div class="banner-rating">
            <span id="soSao">0.0</span> / 5.0 ⭐
        </div>
    </div>
</div>

<div class="city-content-container">
    <div class="left-column">
        <div class="rating-wrapper">
            <h4>Đánh giá trải nghiệm</h4>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5" value="5"><label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4"><label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3"><label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2"><label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1" value="1"><label for="rate-1" class="fas fa-star"></label>
            </div>
            <div style="margin-top: 10px;">
                <button onclick="submitRating()" style="background: #28a745; color: white; border: none; padding: 10px 25px; cursor: pointer; border-radius: 20px; font-weight: bold;">Gửi Đánh Giá</button>
            </div>
        </div>

        <div class="city-map-box" id="cityMapBox" style="display: none;">
            <h4 style="margin-top:0;">Vị trí trên bản đồ</h4>
            <iframe id="cityMapFrame" class="city-map-frame" src="" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="right-column">
        <div id="section-hot"></div>
        <div id="section-1"></div>
        <div id="section-2"></div>
        <div id="section-3"></div>
        <div id="section-4"></div>
        <div id="section-5"></div>
    </div>
</div>

<script src="thanhpho.js"></script>
</body>
</html>
