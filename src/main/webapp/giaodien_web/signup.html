<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../images/smcity_logo.png">
    <title>Đăng Ký - SMcity</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-body">
<div class="cloud cloud-back cloud-1"></div> <div class="cloud cloud-back cloud-2"></div> <div class="cloud cloud-front"></div>

<div class="login-container">
    <h2 class="login-title"><Sign></Sign>SignUp</h2>

    <div class="input-group">
        <label for="reg_user" class="input-label">User</label>
        <input type="text" id="reg_user" class="login-input">
    </div>

    <div class="input-group">
        <label for="reg_pass" class="input-label">Pass</label>
        <input type="password" id="reg_pass" class="login-input">
    </div>

    <div class="input-group">
        <label for="reg_name" class="input-label">Full Name</label>
        <input type="text" id="reg_name" class="login-input" placeholder="Chỉ nhập chữ...">
    </div>

    <button id="btnSignup" class="btn-login">Đăng Ký</button>

    <div class="links">
        <a href="login.html">Đã có tài khoản? Đăng nhập</a>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
